<!DOCTYPE html>
<html>
	<head>
		<title>PokePaste #${pasteid}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		@import url('https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans+Condensed');

		body {
			background-color: black;
			color: white;
			margin: 0;
		}

		div.img-pokemon {
			margin: 10pt;
			position: relative;
			width: 150px;
			height: 150px;
			background-size: 150px;
			background-position: -75px -75px;
		}
		div.img-item {
			position: absolute;
			bottom: 0px;
			right: 0px;
			width: 40px;
			height: 40px;
			background-size: 40px;
		}

		div.set pre {
			margin: 10pt;
			font: 10pt 'Fira Mono', monospace;
			white-space: pre-wrap;
		}

		.heading { font-style: italic }

		@media (min-width: 450px) {
			div.img-pokemon {
				float: left;
				clear: left;
			}
			div.set pre {
				float: left
			}
		}

		@media (max-width: 750px) {
			aside { display: none }
		}

		aside {
			position: fixed;
			top: 0;
			right: 0;
			margin: 10pt;
			font: 10pt 'Fira Sans Condensed', sans-serif;
			text-align: right;
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}

		aside h1 {
			font: inherit;
			font-size: 14pt;
		}

		aside h2 { font: inherit }

		aside a { color: #5f5fdf }

		aside a#copylink {
			color: inherit;
			cursor: pointer;
		}

		aside a#copylink #copied {
			position: absolute;
			left: 0;
			right: 0;
			margin: auto;
			opacity: 0;
		}

		@keyframes copied {
			from {
				opacity: 1;
				transform: none;
			}
			to {
				opacity: 0;
				transform: translateY(-20px);
			}
		}

		.type-normal { color: #A8A878 }
		.type-fighting { color: #F08030 }
		.type-flying { color: #A890F0 }
		.type-poison { color: #A040A0 }
		.type-ground { color: #E0C068 }
		.type-rock { color: #B8A038 }
		.type-bug { color: #A8B820 }
		.type-ghost { color: #705898 }
		.type-steel { color: #B8B8D0 }
		.type-fire { color: #F08030 }
		.type-water { color: #6890F0 }
		.type-grass { color: #78C850 }
		.type-electric { color: #F8D030 }
		.type-psychic { color: #F85888 }
		.type-ice { color: #98D8D8 }
		.type-dragon { color: #7038F8 }
		.type-dark { color: #705848 }
		.type-fairy { color: #EE99AC }

		.gender-m { color: #0070F8 }
		.gender-f { color: #E82010 }

${imgcss}
		</style>
	</head>
	<body>
		<main>${mons}</main>
		<aside>
			<h1>${title}</h1>
			<h2>by ${author}</h2>
			<p>${notes}</p>
		</aside>
		<script>
		function copyPermalink() {
			var range = document.createRange();
			range.selectNode(document.getElementById("permalink"));
			window.getSelection().removeAllRanges();
			window.getSelection().addRange(range);
			document.execCommand("copy");
			window.getSelection().removeAllRanges();
			var copied = document.getElementById("copied")
			copied.style.animation = "copied 1s ease-out";
			copied.addEventListener("animationend", function(){
				document.getElementById("copied").style.animation = "none";
			}, false);
		}
		</script>
	</body>
</html>
