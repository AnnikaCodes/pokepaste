<!DOCTYPE html>
<html>
	<head>
		<title>PokePaste</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		@import url('https://fonts.googleapis.com/css?family=Fira+Mono|Fira+Sans+Condensed');

		textarea[name=paste] {
			position: fixed;
			top: 0;
			left: 0;
			bottom: 0;
			height: 100%;
			width: calc(100% - 288px);
			resize: none;
			box-sizing: border-box;
			margin: 0;
			border: 0;
			padding: 12px;
			background-color: black;
			color: white;
			font: 12px "Fira Mono", monospace;
		}

		#sidebar {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			height: 100%;
			width: 288px;
			box-sizing: border-box;
			padding: 12px;
			background-color: white;
			color: black;
			font: 12px "Fira Sans Condensed", sans-serif;
		}

		#sidebar label {
			display: block;
			text-align: right;
			width: 100%;
			margin: 4px;
		}

		#sidebar input[type=text], #sidebar textarea {
			width: 192px;
			border: none;
			border-radius: 2px;
			background: silver;
			font: inherit;
			color: white;
			padding: 2px;
			margin: 0;
		}

		#sidebar textarea {
			vertical-align: middle;
		}

		#sidebar input[type=submit] {
			width: 100%;
			border: none;
			background: none;
			font: 16px "Fira Sans Condensed", sans-serif;
			cursor: pointer;
		}

		@media (max-width: 672px) {
			textarea[name=paste] {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 50%
			}
			#sidebar {
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				height: 50%;
			}
			aside { display: none }
		}
		</style>
	</head>
	<body>
		<form action="/create" method="post">
			<textarea name="paste" placeholder="Paste something here!"></textarea>
			<div id="sidebar">
				<label>
					Title
					<input type="text" name="title">
				</label>
				<label>
					Author
					<input type="text" name="author">
				</label>
				<label>
					Notes
					<textarea name="notes" rows="3"></textarea>
				</label>
				<input type="submit" value="Submit Paste!">
			</div>
		</form>
	</body>
</html>
